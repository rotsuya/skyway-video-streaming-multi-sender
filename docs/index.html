<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>skyway-video-streaming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
</head>
<body>
<div class="container">
    <h1 class="h3">skyway-video-streaming</h1>
    <div class="form-inline">
        <label for="word" class="col-form-label mr-2">Room Name</label>
        <div>
            <input type="text" id="word" class="form-control mr-2">
        </div>
        <button class="btn btn-secondary mr-2" id="btnSendVideo" disabled>
            <span class="oi oi-video" title="video" aria-hidden="true"></span>
            Send Video
        </button>
        <button class="btn btn-secondary mr-2" id="btnSendAudio" disabled>
            <span class="oi oi-microphone" title="microphone" aria-hidden="true"></span>
            Send Audio
        </button>
        <button class="btn btn-secondary" id="btnReceive" disabled>
            <span class="oi oi-monitor" title="monitor" aria-hidden="true"></span>
            Receive
        </button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
